<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>solarcalc</title>

    <style>
        @font-face {
          font-family: 'Material Icons';
          font-style: normal;
          font-weight: 400;
          src: url({{ url_for('static', filename='fonts/material-icons.woff2', _external=True) }}) format('woff2');
        }
    </style>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/material-icons.css', _external=True) }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/materialize.min.css', _external=True) }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/ol.css', _external=True) }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/ol-ext.min.css', _external=True) }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css', _external=True) }}" />

    <script src="{{ url_for('static', filename='js/materialize.min.js', _external=True) }}"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="padding: 0; margin: 0">
    <div class="container"> 
        <form>
            <div class="row">
                <div class="col l6 m12 s12">
                    <div id="map" class="map card-panel" style="padding: 0; height: 80vh; min-width: 100px;"></div>
                    <input type="hidden" name="location-longitude" id="location-longitude" />
                    <input type="hidden" name="location-latitude" id="location-latitude" />
                </div>

                <div class="col l6 m12 s12">
                    <div class="card" style="margin-bottom: 2rem">
                        <div class="card-tabs">
                          <ul class="tabs tabs-fixed-width">
                            <li class="tab"><a class="active" href="#cell1">Solar cell 1</a></li>
                            <li class="tab"><a href="#cell2">Solar cell 2</a></li>
                          </ul>
                        </div>
                        

                        <div class="card-content">
                            <div id="cell1">
                                <div class="row">
                                    <div class="input-field col l12 m12 s12">
                                        <input type="text" id="input-cell-1-power" name="input-cell-1-power" required />
                                        <label for="input-cell-1-power">Solar cell nominal power in W</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col l6 m6 s6">
                                        <input type="text" id="input-cell-1-inclination" name="input-cell-1-inclination" required />
                                        <label for="input-cell-1-inclination">Inclination in 째 from horizontal</label>
                                    </div>

                                    <div class="input-field col l6 m6 s6">
                                        <input type="text" id="input-cell-1-azimuth" name="input-cell-1-azimuth" required />
                                        <label for="input-cell-1-azimuth">Azimuth in 째 from North</label>
                                    </div>
                                </div>
                            </div>

                            <div id="cell2">
                                <div class="row">
                                    <div class="input-field col l12 m12 s12">
                                        <input type="text" id="input-cell-2-power" name="input-cell-2-power" />
                                        <label for="input-cell-2-power">Solar cell nominal power in W</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col l6 m6 s6">
                                        <input type="text" id="input-cell-2-inclination" name="input-cell-2-inclination" />
                                        <label for="input-cell-2-inclination">Inclination in 째 from horizontal</label>
                                    </div>

                                    <div class="input-field col l6 m6 s6">
                                        <input type="text" id="input-cell-2-azimuth" name="input-cell-2-azimuth" />
                                        <label for="input-cell-2-azimuth">Azimuth in 째 from North</label>
                                    </div>
                                </div>
                            </div>

                            <a class="btn-floating halfway-fab waves-effect waves-light red tooltipped" data-position="left" data-tooltip="Add another solar cell"><i class="material-icons">add</i></a>

                        </div>
                    </div>

                    <div class="card">
                        <div class="card-content">
                            <span class="card-title">Battery</span>

                            <div class="row">
                                <div class="input-field col l6 m6 s6">
                                    <input type="text" id="battery-capacity" name="battery-capacity" required />
                                    <label for="battery-capacity">Capacity in Wh</label>
                                </div>

                                <div class="input-field col l6 m6 s6">
                                    <input type="text" id="battery-power" name="battery-power" required />
                                    <label for="battery-power">In/Out power in W</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-content">
                            <span class="card-title">Timespan</span>

                            <div class="row">
                                <div class="input-field col l6 m6 s6">
                                    <input type="text" class="datepicker" id="date-start" name="date-start" required />
                                    <label for="date-start">Start date</label>
                                </div>

                                <div class="input-field col l6 m6 s6">
                                    <input type="text" class="datepicker" id="date-end" name="date-end" required />
                                    <label for="date-end">End date</label>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <div class="fixed-action-btn">
              <button id="submit-button" type="submit" formmethod="post" class="btn-floating btn-large gray">
                <i class="large material-icons">done</i>
              </button>
            </div>
        </form>
    </div>
    
    <script src="{{ url_for('static', filename='js/ol.js', _external=True) }}"></script>
    <script src="{{ url_for('static', filename='js/ol-ext.min.js', _external=True) }}"></script>
    <script src="{{ url_for('static', filename='js/main.js', _external=True) }}"></script>
</body>
</html>
