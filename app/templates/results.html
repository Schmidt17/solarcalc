<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>solarcalc</title>

    <style>
        @font-face {
          font-family: 'Material Icons';
          font-style: normal;
          font-weight: 400;
          src: url({{ url_for('static', filename='fonts/material-icons.woff2', _external=True) }}) format('woff2');
        }
    </style>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/material-icons.css', _external=True) }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/materialize.min.css', _external=True) }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css', _external=True) }}" />

    <script src="{{ url_for('static', filename='js/materialize.min.js', _external=True) }}"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="padding: 0; margin: 0">
    <div class="container"> 
        <h3>Inputs</h3>
        <table>
            <thead>
                <tr>
                    <th>Parameter</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                {% for key, value in input_dict.items() %}
                    <tr>
                        <td>{{ key }}</td>
                        <td>{{ value }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <h3>Results</h3>
        <table>
            <thead>
                <tr>
                    <th>Parameter</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                {% for key, value in results_dict.items() %}
                    <tr>
                        <td>{{ key }}</td>
                        <td>{{ value }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    
</body>
</html>
